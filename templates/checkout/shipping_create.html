{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h4> Please create a shipping address </h4>
            <form action="{% url 'checkout:checkout_create_address' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    Create a shipping address
                </button>
            </form>
        </div>
        <div class="col-md-6">
            {% if addresses_form %}
                <h4>Select a shipping address</h4>
                <form action="{% url 'checkout:checkout_edit_address' %}" method="post">
                    {% csrf_token %}
                    {{ addresses_form.as_p }}
                    <button type="submit" class="btn btn-primary">Select Shipping Address</button>
                </form>
            {% endif %}

        </div>
    </div> 
{% endblock %}
