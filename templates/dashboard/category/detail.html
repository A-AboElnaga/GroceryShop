{% extends 'dashboard/base.html' %}

{% block dashcontent %}
    <ul>
        {% for var in path %}
            <h2> <a href="{% url 'products:list_product' slug=var.slug %} "> {{var.name}} </a></h2>
            <p> Description: {{var.description}} </p>
            <img src="{{ var.background_image_url }}">

        {% endfor %}
    </ul>

{% endblock %}
