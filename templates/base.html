<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block static %}
    {% endblock %}
</head>

<body>
<nav class="navbar">
    <a class="btn btn-outline-primary" href="{% url 'dashboard:index' %}">Home</a>
    <a class="btn btn-outline-secondary" href="{% url 'dashboard:product_dashboard:product_list'%}">Products</a>
    <a class="btn btn-outline-secondary" href="{% url 'dashboard:category_dashboard:category_list'%}">Categories</a>
    <a class="btn btn-outline-secondary" href="{% url 'dashboard:brand_dashboard:list_brand'%}">Brand</a>
    <a class="btn btn-outline-secondary" href="{% url 'dashboard:index' %}">Orders</a>
    {% block search %}
    {% endblock %}
    <a class="btn btn-outline-success" href="{% url 'checkout:checkout_index' %}">Cart</a>
    <a class="btn btn-danger" href="{% url 'account_logout' %}">Logout</a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Search and Filter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <form action="{% url 'dashboard:product_dashboard:product_list' %}" method="get" class="form-container">
              {% csrf_token %}
              {{ filter_form.as_p }}
              <button class = "btn btn-outline-success" type="submit" name="submit_action" value="search">Search or Filter</button>
              <button class = "btn btn-outline-success" type="submit" name="submit_action" value="best_sellers">Best Sellers</button>
            </form>        
          </div>
        </div>
    </div>
</nav>
<hr>

  


{% block content %}

{% endblock content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

{% block js%} 
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
{% endblock %}
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
